<form [formGroup]="editForm" novalidate (submit)="submitForm($event)">
  <div class="row">
    <div class="row form-group form-group-multiple col-12" formGroupName="userFullName">
      <div class="form-group col-6">
        <input class="form-control __white" type="text" formControlName="userFirstName" placeholder="first name"/>
      </div>
      <div class="form-group col-6">
        <input class="form-control __white" type="text" formControlName="userLastName" placeholder="last name"/>
        <div *ngIf="editForm.get('userFullName').getError('notEqual') && editForm.get('userFullName').touched" class="alert">
          {{editForm.get('userFullName').getError('notEqual')}}
        </div>
      </div>
    </div>
    <div class="form-group col-6">
      <input class="form-control __white" type="text" formControlName="userGroupName" placeholder="Group"/>
    </div>
    <div class="form-group col-6">
      <input class="form-control __white" type="number" formControlName="userAge" placeholder="Age"/>
    </div>
    <div class="form-group col-6">
      <input class="form-control __white" type="text" formControlName="userAvgMark" placeholder="Average mark"/>
    </div>
    <div class="form-group col-6">
      <input class="form-control __white" type="date" formControlName="userBirthDay" placeholder="birthday"/>
      <div *ngIf="editForm.get('userBirthDay').getError('errorBirthDay') && editForm.get('userBirthDay').touched" class="alert">
        {{editForm.get('userBirthDay').getError('errorBirthDay')}}
      </div>
    </div>
  </div>
  <input class="form-control __white" type="text" formControlName="userFlage" hidden/>
  <button type="submit" class="btn btn-light btn-aborder btn-nofx">< Submit ></button>
</form>
